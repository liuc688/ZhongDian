<!DOCTYPE html>
<html lang="en" class="beauty-scroll">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./static/ico.ico">
    <title><%= process.env.VUE_APP_NAME %></title>
    <!-- require cdn assets css -->
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
      <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" />
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="popContainer" class="beauty-scroll" style="height: 100vh; overflow-y: hidden">
      <div id="app"></div>
    </div>
    <!-- require cdn assets js -->
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
      <script type="text/javascript" src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=cUvW8rFzyrkRinvinNtbBXrxl2OzyQ76"></script>
    <!-- 以下是大屏需要的 js -->
    <!-- 引入百度地图 js -->
    <script type="text/javascript" src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=F0i6SrLmHquLVNLCqpExxPrj8mWVdFwx"></script>
    <!-- 使用高德开放平台来获取天气信息（因为高德开放平台上的天气是免费的，不限制次数） -->
    <script type="text/javascript">
      window._AMapSecurityConfig = {
        securityJsCode: 'efdee26d82447d9d31c704b25ec70e58',
      }
    </script>
    <!-- 引入高德地图 js -->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=2c4de54ffa2ed6844b402d351af10a73"></script>
    <script src="./static/screen/jquery.min.js"></script>
    <script src="./static/screen/echarts.min.js"></script>
    <script src="./static/screen/highcharts.js"></script>
    <script src="./static/screen/highcharts-3d.js"></script>
    <script src="./static/screen/export.js"></script>
    <script src="./static/screen/highcharts-zh_CN.js"></script>
    <script src="./static/screen/animate.js"></script>
  </body>
</html>
